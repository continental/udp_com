name: Release

on:
 push:
    paths:
      - package.xml
      - 'package.xml'
    branches:
      - main

jobs:
  bloom-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - name: bloom_release
      uses: at-wat/bloom-release-action@v0.0.8
      with:
        ros_distro: kinetic melodic noetic
        github_token_bloom: ${{ secrets.BLOOM_RELEASE_TOKEN }}
        github_user: flynneva
        git_user: Evan Flynn
        git_email: evanflynn.msu@gmail.com
        tag_and_release: true
    - name: create release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ steps.bloom_release.outputs.version }}
        release_name: ${{ steps.bloom_release.outputs.version }}
      env:
        GITHUB_TOKEN: ${{ secrets.BLOOM_RELEASE_TOKEN }}
